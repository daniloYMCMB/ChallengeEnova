<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" >

    <title></title>

    

    <link rel="stylesheet" type="text/css" href="../static/css/styles.css?v=1STYOUvd1"/>
    <link rel="stylesheet" type="text/css" href="../static/css/estilos.css?v=2STYOUvd1"/>

</head>

<body class="">
            
    <header class="Header">
      <div class="Header-container">
        <div class="Header-containerLeft">
          <a href="" class="Header-boardsButtonIcon">
            Boards
          </a>
          <form action="" class="Header-search">
            <input type="text" placeholder="Search..">
          </form>
        </div>
        <div class="Header-containerRight">
          <div class="Header-user">
            <figure class="Header-userImg">
              <span class="icon-iconoinstagram Instagram-icon"></span>
              <figcaption class="Header-userName">
                Hello, Anna!
              </figcaption>
            </figure>
          </div>
          <div class="Header-notifications">
            <span class="icon-iconoyoutube"></span>
          </div>
          <div class="Header-hamburguesa">
            <span class="icon-menu"></span>
          </div>
        </div>
      </div>
    </header>


    <section class="Board">
      <div class="Board-container">
        <div class="Board-title">
          <div class="Board-titleIcon icon-iconoplaynegro"></div>
          <div class="Board-titleName">
            <h2>Planner Board - Summary</h2>
            <p>Netguru</p>
          </div>
        </div>
        <div class="Board-content">
          <ul class="Board-tab">
            <li>
              <a href="#" class="tablinks active" onclick="openCity(event, 'Charts1')">Board stats</a>
            </li>
            <li>
              <a href="#" class="tablinks" onclick="openCity(event, 'Charts2')">My stats</a>
            </li>
          </ul>

          <div id="Charts1" class="tabcontent Board-chart active">

            <div class="Board-chartMetrics">
              <div class="Chart-style Board-chartMetrics-medium">
                <div class="cuadrado">1</div>
              </div>
              <div class="Chart-style Board-chartMetrics-large">
                <div class="cuadrado">2</div>
              </div>
              <div class="Chart-style Board-chartMetrics-medium">
                <div class="cuadrado">3</div>
              </div>
            </div>

            <div class="Board-chartLists ">
              <div class="Chart-style Board-chartLists-medium">
                <div class="cuadrado">1</div>
              </div>
              <div class="Chart-style Board-chartLists-medium">
                <div class="cuadrado">2</div>
              </div>
            </div>

          </div>



          <div id="Charts2" class="tabcontent Board-chart">

            <h3>Paris</h3>
            <p>Paris is the capital of France.</p> 
          </div>

          <div class="Btn-google">
            
          </div>
        </div>
      </div>
    </section>

    
    <script type="text/javascript">

      function openCity(evt, cityName) {
        console.log(evt.currentTarget)
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tabcontent.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
      }

    </script>

</body>
</html>
